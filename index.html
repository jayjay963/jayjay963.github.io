<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* === BACKGROUND LAYERS === */
    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(120, 20, 180, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(20, 120, 220, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(180, 20, 120, 0.2) 0%, transparent 70%),
        linear-gradient(135deg, #000 0%, #0a0a0a 50%, #121212 100%);
    }

    .grid-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image:
        linear-gradient(rgba(120, 20, 180, 0.2) 1px, transparent 1px),
        linear-gradient(90deg, rgba(120, 20, 180, 0.2) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      transform: translate(-25%, -25%);
    }

    @keyframes gridMove {
      0% { transform: translate(-25%, -25%); }
      100% { transform: translate(0%, 0%); }
    }

    .particles-container, .hex-container, .scanlines, .glitch, .binary-rain, .lightning {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    .particles-container { z-index: 4; }
    .binary-rain { z-index: 7; opacity: 0.2; }
    .lightning { z-index: 8; }

    .container {
      position: relative;
      z-index: 100; /* ensures your card stays above the background */
    }
  </style>
</head>

<body>
  <!-- === BACKGROUND LAYERS === -->
  <div class="bg-container"></div>
  <div class="grid-container"><div class="grid"></div></div>
  <div class="hex-container" id="hexContainer"></div>
  <div class="particles-container" id="particlesContainer"></div>
  <div class="scanlines"></div>
  <div class="glitch"></div>
  <div class="binary-rain" id="binaryRain"></div>
  <div class="lightning" id="lightning"></div>

  <!-- === YOUR PROFILE CARD === -->
  <div class="container">
    <div class="profile-card">
      <img id="profile-pic" src="" alt="Profile Picture">
      <h1 id="profile-name"></h1>
      <p id="profile-title">your suppliers, supplier</p>

      <div class="discord-card">
        <div class="avatar-container">
          <img id="discord-pic" src="" alt="Discord Profile Picture">
          <div class="indicator" id="status-indicator"></div>
        </div>
        <div class="status-text">
          <span class="username" id="discord-username"></span>
          <div class="activity" id="activity"></div>
        </div>
        <button id="discord-btn">add me</button>
      </div>

      <div class="links">
        <a href="https://discord.gg/alxne" class="link-item">
          <span class="link-text">Server</span>
          <span class="arrow">â†’</span>
        </a>
        <a href="https://alxne.com" class="link-item">
          <span class="link-text">Website</span>
          <span class="arrow">â†’</span>
        </a>
      </div>
    </div>
  </div>

  <!-- === YOUR SCRIPT FILE === -->
  <script src="js/script.js"></script>

  <!-- === BACKGROUND SCRIPT === -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Create hexagons
      const hexContainer = document.getElementById('hexContainer');
      for (let i = 0; i < 20; i++) {
        const hex = document.createElement('div');
        hex.className = 'hex';
        hex.style.left = `${Math.random() * 100}%`;
        hex.style.top = `${Math.random() * 100}%`;
        hexContainer.appendChild(hex);
      }

      // Create particles
      const particlesContainer = document.getElementById('particlesContainer');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        const duration = 10 + Math.random() * 20;
        const delay = Math.random() * 5;
        particle.style.animation = `float${(i % 8) + 1} ${duration}s ${delay}s infinite`;
        particlesContainer.appendChild(particle);
      }

      // Create binary rain
      const binaryRain = document.getElementById('binaryRain');
      for (let i = 0; i < 10; i++) {
        const column = document.createElement('div');
        column.className = 'binary-column';
        column.style.left = `${Math.random() * 100}%`;
        column.style.animationDuration = `${5 + Math.random() * 10}s`;
        column.style.animationDelay = `${Math.random() * 5}s`;
        let binary = '';
        for (let j = 0; j < 20; j++) binary += Math.random() > 0.5 ? '1' : '0';
        column.textContent = binary;
        binaryRain.appendChild(column);
      }

      // Lightning flashes
      const lightning = document.getElementById('lightning');
      setInterval(() => {
        if (Math.random() > 0.7) {
          const flash = document.createElement('div');
          flash.className = 'lightning-flash';
          flash.style.left = `${Math.random() * 100}%`;
          flash.style.top = `${Math.random() * 100}%`;
          flash.style.height = `${50 + Math.random() * 150}px`;
          flash.style.transform = `rotate(${Math.random() * 360}deg)`;
          flash.style.opacity = '0';
          flash.style.transition = 'opacity 0.2s';
          lightning.appendChild(flash);
          setTimeout(() => (flash.style.opacity = '0.8'), 10);
          setTimeout(() => (flash.style.opacity = '0'), 200);
          setTimeout(() => lightning.removeChild(flash), 400);
        }
      }, 2000);
    });
  </script>
</body>
</html>
