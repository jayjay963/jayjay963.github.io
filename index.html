  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

  <style>
    /* === Background Styles === */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* --- animated background --- */
    .bg-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(120, 20, 180, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(20, 120, 220, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(180, 20, 120, 0.2) 0%, transparent 70%),
        linear-gradient(135deg, #000 0%, #0a0a0a 50%, #121212 100%);
    }

    .grid-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    .grid {
      position: absolute;
      width: 200%; height: 200%;
      background-image:
        linear-gradient(rgba(120, 20, 180, 0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(120, 20, 180, 0.15) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 30s linear infinite;
      transform: translate(-25%, -25%);
    }
    @keyframes gridMove {
      0% { transform: translate(-25%, -25%); }
      100% { transform: translate(0%, 0%); }
    }

    .particles-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 2;
      pointer-events: none;
    }
    .particle {
      position: absolute;
      width: 4px; height: 4px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: float 12s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 0; }
      50% { transform: translateY(-80px); opacity: 1; }
    }

    /* --- menu / profile section --- */
    .container {
      position: relative;
      z-index: 100; /* ensures menu stays above background */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Background Layers -->
  <div class="bg-container"></div>
  <div class="grid-container"><div class="grid"></div></div>
  <div class="particles-container" id="particlesContainer"></div>

  <!-- Your Original Menu -->

    </div>
  </div>

  <script src="js/script.js"></script>

  <script>
    // background particle script
    document.addEventListener('DOMContentLoaded', () => {
      const particlesContainer = document.getElementById('particlesContainer');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 10}s`;
        particle.style.animationDuration = `${8 + Math.random() * 10}s`;
        particlesContainer.appendChild(particle);
      }
    });
  </script>
</body>
