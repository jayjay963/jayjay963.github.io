<head>

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet" />

  <style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #000;
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  overflow-x: hidden;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  color: #fff;
  padding: 20px 0;
}

/* === BACKGROUND LAYERS === */
.bg-container {
  position: fixed;
  inset: 0;
  z-index: 0;
  background:
    radial-gradient(circle at 20% 20%, rgba(120,20,180,0.5) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(20,120,220,0.4) 0%, transparent 50%),
    linear-gradient(135deg, #0a0010, #000011 40%, #010010);
}

.grid-container {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: 1;
}
.grid {
  position: absolute;
  width: 200%;
  height: 200%;
  background-image:
    linear-gradient(rgba(120, 20, 180, 0.15) 1px, transparent 1px),
    linear-gradient(90deg, rgba(120, 20, 180, 0.15) 1px, transparent 1px);
  background-size: 50px 50px;
  animation: gridMove 25s linear infinite;
  transform: translate(-25%, -25%);
}
@keyframes gridMove {
  0% { transform: translate(-25%, -25%); }
  100% { transform: translate(0%, 0%); }
}

/* Particles / Rain / Lightning / Glitch / Scanlines styling omitted for brevity (unchanged) */

.container {
  position: relative;
  z-index: 100;
  text-align: center;
}

/* === Buttons === */
.links {
  margin-top: 25px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
  width: 100%;
}

.modern-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  width: 90%;
  max-width: 350px;
  padding: 14px 0;
  border-radius: 999px;
  font-weight: 600;
  font-size: 16px;
  text-decoration: none;
  color: #fff;
  transition: all 0.25s ease;
  box-sizing: border-box;
  text-align: center;
}

.modern-btn.discord {
  background: linear-gradient(90deg, #5865f2, #4752c4);
  box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
}

.modern-btn.website {
  background: linear-gradient(90deg, #00b4d8, #0077b6);
  box-shadow: 0 4px 15px rgba(0, 180, 216, 0.4);
}

.modern-btn:hover,
.modern-btn:active {
  transform: scale(1.04);
  box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
}

@media (min-width: 800px) {
  .links {
    flex-direction: row;
    justify-content: center;
    gap: 20px;
  }
  .modern-btn {
    width: auto;
    padding: 12px 40px;
  }
}
  </style>
</head>

<body>
  <div class="bg-container"></div>
  <div class="grid-container"><div class="grid"></div></div>
  <div class="particles-container" id="particlesContainer"></div>
  <div class="binary-rain" id="binaryRain"></div>
  <div class="lightning" id="lightning"></div>
  <div class="glitch"></div>
  <div class="scanlines"></div>

  <!-- === MAIN CONTENT === -->
  <div class="container">
    <div class="profile-card">
      <img id="profile-pic" src="" alt="Profile Picture">
      <h1 id="profile-name"></h1>
      <p id="profile-title">your suppliers, supplier <3</p>

      <div class="discord-card">
        <div class="avatar-container">
          <img id="discord-pic" src="" alt="Discord Profile Picture">
          <div class="indicator" id="status-indicator"></div>
        </div>
        <div class="status-text">
          <span class="username" id="discord-username"></span>
          <div id="status-text">Loading...</div>
          <div class="activity" id="activity"></div>
        </div>
        <button id="discord-btn">add</button>
      </div>

      <div class="links">
        <a href="https://discord.gg/alxne" class="modern-btn discord">
          <i class="fab fa-discord"></i>
          <span>Discord Server</span>
        </a>
        <a href="https://alxne.com" class="modern-btn website">
          <i class="fas fa-globe"></i>
          <span>Visit Website</span>
        </a>
      </div>

      <div class="views">
        <span id="view-count">121</span> profile views
      </div>
    </div>
  </div>

  <!-- === Background animation script (unchanged) === -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const particlesContainer = document.getElementById("particlesContainer");
    for (let i = 0; i < 80; i++) {
      const particle = document.createElement("div");
      particle.className = "particle";
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.animationDuration = `${6 + Math.random() * 10}s`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      particlesContainer.appendChild(particle);
    }

    const binaryRain = document.getElementById("binaryRain");
    const numCols = 16;
    for (let i = 0; i < numCols; i++) {
      const col = document.createElement("div");
      col.className = "binary-column";
      col.style.left = `${(i / numCols) * 100}%`;
      col.style.animationDuration = `${5 + Math.random() * 4}s`;
      col.style.animationDelay = `${Math.random() * 3}s`;
      col.style.top = `${Math.random() * 100}%`;
      let bits = "";
      for (let j = 0; j < 40; j++) bits += Math.random() > 0.5 ? "1" : "0";
      col.textContent = bits;
      binaryRain.appendChild(col);
    }

    const lightning = document.getElementById("lightning");
    setInterval(() => {
      if (Math.random() > 0.7) {
        const flash = document.createElement("div");
        flash.className = "lightning-flash";
        flash.style.left = `${Math.random() * 100}%`;
        flash.style.top = `${Math.random() * 100}%`;
        flash.style.height = `${60 + Math.random() * 200}px`;
        flash.style.transition = "opacity 0.2s";
        lightning.appendChild(flash);
        setTimeout(() => (flash.style.opacity = "1"), 30);
        setTimeout(() => (flash.style.opacity = "0"), 250);
        setTimeout(() => lightning.removeChild(flash), 400);
      }
    }, 2500);
  });
  </script>

  <!-- === Discord Integration Script === -->
  <script>
  const discordId = '632757650890686485'; // your Discord ID

  document.addEventListener("DOMContentLoaded", function() {
      function fetchDiscordData() {
          fetch(`https://api.lanyard.rest/v1/users/${discordId}`)
              .then(response => response.json())
              .then(data => {
                  if (data.success) {
                      const userData = data.data;
                      const discordUser = userData.discord_user;

                      document.getElementById("profile-pic").src =
                          `https://cdn.discordapp.com/avatars/${discordUser.id}/${discordUser.avatar}.png`;
                      document.getElementById("profile-name").textContent =
                          discordUser.display_name || discordUser.username;

                      document.getElementById("discord-pic").src =
                          `https://cdn.discordapp.com/avatars/${discordUser.id}/${discordUser.avatar}.png`;
                      document.getElementById("discord-username").textContent =
                          `@${discordUser.username}`;

                      const statusIndicator = document.getElementById("status-indicator");
                      statusIndicator.style.background =
                          userData.discord_status === "dnd" ? "red" :
                          userData.discord_status === "idle" ? "yellow" : "green";

                      const activityContainer = document.getElementById("activity");
                      activityContainer.innerHTML = "";

                      const activities = userData.activities;
                      const rpcActivity = activities.find(
                          activity => activity.type === 0 && activity.assets && activity.assets.large_image
                      );

                      if (rpcActivity) {
                          const activityImg = document.createElement("img");
                          const activityText = document.createElement("div");
                          activityImg.src =
                              `https://cdn.discordapp.com/app-assets/${rpcActivity.application_id}/${rpcActivity.assets.large_image}.png`;
                          activityImg.classList.add('activity-img');
                          activityText.classList.add('activity-text');
                          activityText.innerHTML =
                              `<strong>${rpcActivity.name}</strong><br>${rpcActivity.details || ''}<br>${rpcActivity.state || ''}`;
                          activityContainer.appendChild(activityImg);
                          activityContainer.appendChild(activityText);
                      } else {
                          const statusText = userData.activities.length > 0
                              ? userData.activities[0].state
                              : "Doing nothing";
                          const activityElement = document.createElement("div");
                          activityElement.textContent = statusText;
                          activityContainer.appendChild(activityElement);
                      }

                      // === Dynamic "status-text" ===
                      const statusTextElement = document.getElementById("status-text");
                      let displayText = "Doing nothing";

                      const gameActivity = activities.find(a => a.type === 0);
                      const customStatus = activities.find(a => a.type === 4);

                      if (gameActivity && gameActivity.name) {
                          displayText = `üéÆ Playing ${gameActivity.name}`;
                          if (gameActivity.details) displayText += ` ‚Äî ${gameActivity.details}`;
                          if (gameActivity.state) displayText += ` (${gameActivity.state})`;
                      } else if (customStatus && customStatus.state) {
                          displayText = customStatus.state;
                      }

                      statusTextElement.textContent = displayText;

                      document.getElementById("discord-btn").addEventListener("click", function() {
                          window.open(`https://discord.com/users/${discordUser.id}`, "_blank");
                      });
                  }
              })
              .catch(error => console.error('Error fetching data:', error));
      }

      fetchDiscordData();
      setInterval(fetchDiscordData, 1000);
  });

  // === View Counter ===
  const namespace = "jaylotti_profile_page";
  const key = "views";

  function animateCount(target, endValue) {
      let current = 0;
      const step = Math.ceil(endValue / 50);
      const interval = setInterval(() => {
          current += step;
          if (current >= endValue) {
              current = endValue;
              clearInterval(interval);
          }
          target.textContent = current;
      }, 20);
  }

  fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`)
      .then(res => res.json())
      .then(res => animateCount(document.getElementById("view-count"), res.value))
      .catch(err => console.error("Error fetching view count:", err));
  </script>
