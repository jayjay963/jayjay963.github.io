  <style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #000;
  font-family: 'Inter', sans-serif;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  color: #fff;
}

/* === BACKGROUND LAYERS === */
.bg-container {
  position: fixed;
  inset: 0;
  z-index: 0;
  background:
    radial-gradient(circle at 20% 20%, rgba(120,20,180,0.5) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(20,120,220,0.4) 0%, transparent 50%),
    linear-gradient(135deg, #0a0010, #000011 40%, #010010);
}

.grid-container {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: 1;
}
.grid {
  position: absolute;
  width: 200%;
  height: 200%;
  background-image:
    linear-gradient(rgba(120, 20, 180, 0.15) 1px, transparent 1px),
    linear-gradient(90deg, rgba(120, 20, 180, 0.15) 1px, transparent 1px);
  background-size: 50px 50px;
  animation: gridMove 25s linear infinite;
  transform: translate(-25%, -25%);
}
@keyframes gridMove {
  0% { transform: translate(-25%, -25%); }
  100% { transform: translate(0%, 0%); }
}

.particles-container,
.binary-rain,
.lightning,
.glitch,
.scanlines {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

/* Stars */
.particles-container { z-index: 2; }
.particle {
  position: absolute;
  width: 3px;
  height: 3px;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 50%;
  animation: float linear infinite;
}
@keyframes float {
  0% { transform: translateY(0); opacity: 0.2; }
  50% { opacity: 1; }
  100% { transform: translateY(-100px); opacity: 0.2; }
}

/* Binary rain â€” Neon Purple version */
.binary-rain {
  z-index: 3;
  color: rgba(180, 60, 255, 0.25); /* base text color */
  font-family: monospace;
  overflow: visible;
  text-shadow:
    0 0 6px rgba(180, 60, 255, 0.4),
    0 0 12px rgba(180, 60, 255, 0.2);
}
.binary-column {
  position: absolute;
  white-space: nowrap;
  font-size: 14px;
  animation: fall linear infinite;
}
@keyframes fall {
  0% { transform: translateY(-100%); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(120%); opacity: 0; }
}

/* Lightning */
.lightning { z-index: 4; }
.lightning-flash {
  position: absolute;
  width: 2px;
  background: rgba(255,255,255,1);
  box-shadow: 0 0 20px 8px rgba(255,255,255,0.6);
  opacity: 0;
}

/* Glitch flicker */
.glitch {
  z-index: 5;
  background: repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.05),
    rgba(255,255,255,0.05) 1px,
    transparent 2px
  );
  animation: glitch 2s infinite linear alternate;
}
@keyframes glitch {
  0% { opacity: 0.05; transform: translateY(0); }
  50% { opacity: 0.15; transform: translateY(1px); }
  100% { opacity: 0.05; transform: translateY(0); }
}

/* Scanlines */
.scanlines {
  z-index: 6;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0, 0, 0, 0.2),
    rgba(0, 0, 0, 0.2) 2px,
    transparent 4px
  );
  mix-blend-mode: overlay;
  pointer-events: none;
}

/* Your overlay */
.container {
  position: relative;
  z-index: 100;
  text-align: center;
}
</style>

  <!-- Background Layers -->

  <script>
document.addEventListener("DOMContentLoaded", () => {
  /* === STAR PARTICLES === */
  const particlesContainer = document.getElementById("particlesContainer");
  for (let i = 0; i < 80; i++) {
    const particle = document.createElement("div");
    particle.className = "particle";
    particle.style.left = `${Math.random() * 100}%`;
    particle.style.top = `${Math.random() * 100}%`;
    particle.style.animationDuration = `${6 + Math.random() * 10}s`;
    particle.style.animationDelay = `${Math.random() * 5}s`;
    particlesContainer.appendChild(particle);
  }

  /* === BINARY RAIN === */
  const binaryRain = document.getElementById("binaryRain");
  const numCols = 16;
  for (let i = 0; i < numCols; i++) {
    const col = document.createElement("div");
    col.className = "binary-column";
    col.style.left = `${(i / numCols) * 100}%`;
    col.style.animationDuration = `${5 + Math.random() * 4}s`;
    col.style.animationDelay = `${Math.random() * 3}s`;
    col.style.top = `${Math.random() * 100}%`;
    let bits = "";
    for (let j = 0; j < 40; j++) bits += Math.random() > 0.5 ? "1" : "0";
    col.textContent = bits;
    binaryRain.appendChild(col);
  }

  /* === LIGHTNING FLASH === */
  const lightning = document.getElementById("lightning");
  setInterval(() => {
    if (Math.random() > 0.7) {
      const flash = document.createElement("div");
      flash.className = "lightning-flash";
      flash.style.left = `${Math.random() * 100}%`;
      flash.style.top = `${Math.random() * 100}%`;
      flash.style.height = `${60 + Math.random() * 200}px`;
      flash.style.transition = "opacity 0.2s";
      lightning.appendChild(flash);

      setTimeout(() => (flash.style.opacity = "1"), 30);
      setTimeout(() => (flash.style.opacity = "0"), 250);
      setTimeout(() => lightning.removeChild(flash), 400);
    }
  }, 2500);

  /* === OPTIONAL: GLITCH BLINK INTENSITY === */
  const glitch = document.querySelector(".glitch");
  setInterval(() => {
    glitch.style.opacity = 0.05 + Math.random() * 0.1;
  }, 300);
});
</script>
